<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#111111" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>QuickComms Studio</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --font-serif: 'Cormorant Garamond', serif;
        --font-sans: 'Inter', sans-serif;
      }
      
      body {
        font-family: var(--font-sans);
        background-color: #f2f2f2;
        color: #111111;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Refined, softer mesh gradient */
        background-image: 
          radial-gradient(at 10% 10%, rgba(255, 255, 255, 0.8) 0px, transparent 50%),
          radial-gradient(at 90% 0%, rgba(230, 230, 235, 0.5) 0px, transparent 50%),
          radial-gradient(at 90% 90%, rgba(200, 205, 210, 0.3) 0px, transparent 50%),
          radial-gradient(at 10% 90%, rgba(240, 240, 245, 0.5) 0px, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
      }
      
      /* Editorial Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1); 
        border-radius: 2px;
        transition: background 0.3s ease;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.3); 
      }

      /* Utilities */
      .font-serif { font-family: var(--font-serif); }
      .font-sans { font-family: var(--font-sans); }
      
      ::selection {
        background: rgba(0,0,0,0.8);
        color: #fff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom"
  }
}
</script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then((registration) => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch((err) => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
